<!DOCTYPE html>
<html lang="en">
  <meta charset="UTF-8" />
  <title>Calculator</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="style.css" />
  <body>
    <div class="Calculator-body">
      <div class="key display-window">
        <input id="show-answer" readonly value="0" />
      </div>
      <div class="keyboard">
        <div class="leftkeyboard">
          <div class="key">
            <button type="button" class="key2 ac" onclick="clearDisplay()">
              AC
            </button>
            <button
              type="button"
              class="key2 sym divide"
              onclick="appendToDisplay('/')"
            >
              รท
            </button>
          </div>
          <div class="key testing">
            <button
              type="button"
              class="key2 num seven"
              onclick="appendToDisplay('7')"
            >
              7
            </button>
            <button
              type="button"
              class="key2 num eight"
              onclick="appendToDisplay('8')"
            >
              8
            </button>
            <button
              type="button"
              class="key2 num nine"
              onclick="appendToDisplay('9')"
            >
              9
            </button>
          </div>
          <div class="key">
            <button
              type="button"
              class="key2 num four"
              onclick="appendToDisplay('4')"
            >
              4
            </button>
            <button
              type="button"
              class="key2 num five"
              onclick="appendToDisplay('5')"
            >
              5
            </button>
            <button
              type="button"
              class="key2 num six"
              onclick="appendToDisplay('6')"
            >
              6
            </button>
          </div>
          <div class="key">
            <button
              type="button"
              class="key2 num"
              onclick="appendToDisplay('1')"
            >
              1
            </button>
            <button
              type="button"
              class="key2 num"
              onclick="appendToDisplay('2')"
            >
              2
            </button>
            <button
              type="button"
              class="key2 num"
              onclick="appendToDisplay('3')"
            >
              3
            </button>
          </div>
          <div class="key">
            <button
              type="button"
              class="key2 num zero"
              onclick="appendToDisplay('0')"
            >
              0
            </button>
            <button
              type="button"
              class="key2 num dot"
              onclick="appendToDisplay('.')"
            >
              .
            </button>
          </div>
        </div>
        <div class="rightkeyboard key">
          <button
            type="button"
            class="sym multiply"
            onclick="appendToDisplay('*')"
          >
            x
          </button>
          <button type="button" class="sym plus" onclick="appendToDisplay('+')">
            +
          </button>
          <button
            type="button"
            class="sym minus"
            onclick="appendToDisplay('-')"
          >
            -
          </button>
          <button type="button" class="sym equal" onclick="calculate()">
            =
          </button>
        </div>
      </div>
    </div>

    <script src="Algorithm.js"></script>
  </body>
</html>
