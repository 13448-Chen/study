<!DOCTYPE html>
<html lang="en">
  <meta charset="UTF-8" />
  <title>Calculator</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="style.css" />
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
    crossorigin="anonymous"
  />
  <style></style>
  <script src=""></script>
  <body>
    <div class="Calculator-body">
      <div class="display-window">
        <p class="display">0</p>
      </div>
      <div class="keyboard">
        <div class="ac row">
                  <div class="number-keypad">
          <p class="ac-button">AC</p>
        </div>
        </div>
        <div class="number-keypad">
          <div class="row">
            <p class="item num seven">7</p>
            <p class="item num four">4</p>
            <p class="item num one">1</p>
            <p class="item num zero">0</p>
          </div>
          <div class="row">
            <p class="item num eight">8</p>
            <p class="item num five">5</p>
            <p class="item num six">2</p>
            <p class="item sym dot">.</p>
          </div>
          <div class="row3 row"> 
            <p class="item num nine">9</p>
            <p class="item num six">6</p>
            <p class="item num three">3</p>
            <p class="item sym equal">=</p>
          </div>
          <div class="row4 row">
            <p class="item sym plus">+</p>
            <p class="item num minus">-</p>
            <p class="item sym multiply">x</p>
            <p class="item sym divide">/</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
