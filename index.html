<!DOCTYPE html>
<html lang="en">
  <meta charset="UTF-8" />
  <title>Calculator</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="style.css" />
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
    crossorigin="anonymous"
  />
  <style></style>
  <body>
    <div class="Calculator-body">
      <div class="display-window">
        <input class="display" id="display-answer" readonly placeholder="0" />
      </div>
      <div class="keyboard">
        <div class="ac row">
          <div class="number-keypad">
            <p class="ac-button" onclick="clearDisplay()">AC</p>
          </div>
        </div>
        <div class="number-keypad">
          <div class="row">
            <button class="item num seven" onclick="appendToDisplay('7')">
              7
            </button>
            <button class="item num four" onclick="appendToDisplay('4')">
              4
            </button>
            <button class="item num one" onclick="appendToDisplay('1')">
              1
            </button>
            <button class="item num zero" onclick="appendToDisplay('0')">
              0
            </button>
          </div>
          <div class="row">
            <button class="item num eight" onclick="appendToDisplay('8')">
              8
            </button>
            <button class="item num five" onclick="appendToDisplay('5')">
              5
            </button>
            <button class="item num six" onclick="appendToDisplay('2')">
              2
            </button>
            <button class="item sym dot" onclick="appendToDisplay('.')">
              .
            </button>
          </div>
          <div class="row3 row">
            <button class="item num nine" onclick="appendToDisplay('9')">
              9
            </button>
            <button class="item num six" onclick="appendToDisplay('6')">
              6
            </button>
            <button class="item num three" onclick="appendToDisplay('3')">
              3
            </button>
            <button class="item sym equal" onclick="calculate()">=</button>
          </div>
          <div class="row4 row">
            <button class="item sym plus" onclick="appendToDisplay('+')">
              +
            </button>
            <button class="item num minus" onclick="appendToDisplay('-')">
              -
            </button>
            <button class="item sym multiply" onclick="appendToDisplay('*')">
              x
            </button>
            <button class="item sym divide" onclick="appendToDisplay('/')">
              /
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="study\Algorithm.js"></script>

    <script>
      const display = document.getElementById("display-answer");

      function appendToDisplay(input) {
        display.value += input;
      }

      function clearDisplay() {
        display.value = "";
      }

      function calculate() {
        display.value = eval(display.value);
      }
    </script>
  </body>
</html>
