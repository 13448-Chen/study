<!DOCTYPE html>
<html lang="en">
  <meta charset="UTF-8" />
  <title>Calculator</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="style.css" />
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
    crossorigin="anonymous"
  />
  <style></style>
  <script src=""></script>
  <body>
    <div class="Calculator-body">
      <div class="display-window">
        <p>0</p>
      </div>
      <div class="keyboard">
        <div class="row0 row">
          <p class="ac">AC</p>
        </div>
        <div class="row1 key">
          <p class="item num seven">7</p>
          <p class="item num eight">8</p>
          <p class="item num nine">9</p>
          <p class="item sym divide">รท</p>
        </div>
        <div class="row2 key">
          <p class="item num four">4</p>
          <p class="item num five">5</p>
          <p class="item num six">6</p>
          <p class="item sym multiply">x</p>
        </div>
        <div class="row3 key">
          <p class="item num">1</p>
          <p class="item num">2</p>
          <p class="item num">3</p>
          <p class="item sym minus">-</p>
        </div>
        <div class="row4 key">
          <p class="item sym dot">.</p>
          <p class="item num zero">0</p>
          <p class="item sym equal">=</p>
          <p class="item sym plus">+</p>
        </div>
      </div>
    </div>
  </body>
</html>
