<!DOCTYPE html>
<html lang="en">
  <meta charset="UTF-8" />
  <title>Calculator</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="style.css" />
  <style></style>
  <script src=""></script>
  <body>
    <div class="Calculator-body">
      <div class="display-window">
        <p>0</p>
      </div>
      <div class="keyboard">
        <div class="row0">
          <p class="ac">AC</p>
        </div>
        <div class="row1">
          <p class="num seven">7</p>
          <p class="num eight">8</p>
          <p class="num nine">9</p>
          <p class="sym divide">รท</p>
        </div>
        <div class="row2">
          <p class="num four">4</p>
          <p class="num five">5</p>
          <p class="num six">6</p>
          <p class="sym multiply">x</p>
        </div>
        <div class="row3">
          <p class="num">1</p>
          <p class="num">2</p>
          <p class="num">3</p>
          <p class="sym minus">-</p>
        </div>
        <div class="row4">
          <p class="sym dot">.</p>
          <p class="num zero">0</p>
          <p class="sym equal">=</p>
          <p class="sym plus">+</p>
        </div>
      </div>
    </div>
  </body>
</html>
